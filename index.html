<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Font Awesome CDN-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>CRUD de Clientes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">

        <header>

            <div class="filterEntries">
                <div class="entries">
                    Mostrando <select name="" id="table_size">
                        <option value="10">10</option>
                        <option value="20">20</option>
                        <option value="50">50</option>
                        <option value="100">100</option>
                    </select> entradas
                </div>

                <div class="filter">
                    <label for="search">Pesquisa:</label>
                    <input type="search" name="" id="search" placeholder="Entre com o nome/cidade">
                </div>
            </div>

            <div class="addMemberBtn">
                <button>Novo cliente</button>
            </div>

        </header>


        <table>

            <thead>
                <tr class="heading">
                    <th></th>
                    <th>Foto</th>
                    <th>Nome</th>
                    <th>Gênero</th>
                    <th>CPF</th>
                    <th>RG</th>
                    <th>CEP</th>
                    <th>Estado</th>
                    <th>Cidade</th>
                    <th>Email</th>
                    <th>Telefone</th>
                </tr>
            </thead>


            <tbody class="userInfo"></tbody>

        </table>


        <footer>
            <span class="showEntries">Mostrando 1 a 10 de 50 entradas</span>
            <div class="pagination"></div>
        </footer>
    </div>


    <!--Popup Form-->

    <div class="dark_bg">

        <div class="popup">
             <header>
                <h2 class="modalTitle">Preencha o formulário</h2>
                <button class="closeBtn">&times;</button>
             </header>

             <div class="body">
                <form action="#" id="myForm">
                    <div class="imgholder">
                        <label for="uploadimg" class="upload">
                            <input type="file" name="" id="uploadimg" class="picture">
                            <i class="fa-solid fa-plus"></i>
                        </label>
                        <img src="./img/pic1.png" alt="" width="150" height="150" class="img">
                    </div>

                    <div class="inputFieldContainer">

                        <div class="nameField">
                            <div class="form_control">
                                <label for="name">Nome:</label>
                                <input type="text" id="name" name="name" placeholder="Digite o nome" required>
                            </div>
                            <div class="form_control">
                                <label for="genero">Gênero:</label>
                                    <select id="genero" name="genero" required>
                                    <option value="">Selecione um gênero</option>
                                    <option value="masculino">Masculino</option>
                                    <option value="feminino">Feminino</option>
                                    <option value="outro">Outro</option>
                                </select>      
                            </div>
                        </div>
                        
                        <div class="cpfRG">
                            <div class="form_control">
                                <label for="cpf">CPF:</label>
                                <input type="text" id="cpf" name="cpf" placeholder="Digite o CPF (apenas números)" pattern="\d{11}" required>
                            </div>

                            <div class="form_control">
                                <label for="rg">RG:</label>
                                <input type="text" id="rg" name="rg" placeholder="Digite o RG (apenas números)" pattern="\d{9}" required>
                            </div>
                        </div>

                        <div class="form_control">
                            <label for="sDate">Data de Nascimento:</label>
                            <input type="date" name="" id="sDate" required>
                        </div>

                        <div class="form_control">
                            <label for="cep">CEP:</label>
                            <input type="text" id="cep" name="cep" pattern="\d{8}" placeholder="Digite o CEP (apenas números)" required>
                        </div>

                        <div class="ageCityField">
                            <div class="form_control">
                                <label for="estado">Estado:</label>
                                <select id="estado" name="estado" required>
                                    <option value="">Selecione um estado</option>
                                    <option value="AC">Acre</option>
                                    <option value="AL">Alagoas</option>
                                    <option value="AP">Amapá</option>
                                    <option value="AM">Amazonas</option>
                                    <option value="BA">Bahia</option>
                                    <option value="CE">Ceará</option>
                                    <option value="DF">Distrito Federal</option>
                                    <option value="ES">Espírito Santo</option>
                                    <option value="GO">Goiás</option>
                                    <option value="MA">Maranhão</option>
                                    <option value="MT">Mato Grosso</option>
                                    <option value="MS">Mato Grosso do Sul</option>
                                    <option value="MG">Minas Gerais</option>
                                    <option value="PA">Pará</option>
                                    <option value="PB">Paraíba</option>
                                    <option value="PR">Paraná</option>
                                    <option value="PE">Pernambuco</option>
                                    <option value="PI">Piauí</option>
                                    <option value="RJ">Rio de Janeiro</option>
                                    <option value="RN">Rio Grande do Norte</option>
                                    <option value="RS">Rio Grande do Sul</option>
                                    <option value="RO">Rondônia</option>
                                    <option value="RR">Roraima</option>
                                    <option value="SC">Santa Catarina</option>
                                    <option value="SP">São Paulo</option>
                                    <option value="SE">Sergipe</option>
                                    <option value="TO">Tocantins</option>
                                </select>
                            </div>
                            <div class="form_control">
                                <label for="city">Cidade:</label>
                                <input type="text" id="city" name="city" placeholder="Digite a cidade" required>
                            </div>
                        </div>

                        <div class="form_control">
                            <label for="email">Email:</label>
                            <input type="email" name="" id="email" placeholder="Digite o email" required>
                        </div>

                        <div class="form_control">
                            <label for="phone">Telefone:</label>
                            <input type="tel" name="phone" id="phone" minlength="8" 
                            maxlength="11" placeholder="O telefone deve possuir entre 8 a 11 digitos" required>
                        </div>
                    </div>
                </form>
             </div>

             <footer class="popupFooter">
                <button form="myForm" class="submitBtn">Enviar</button>
             </footer>
        </div>

    </div>


    <script src="app.js"></script>
</body>
</html>
